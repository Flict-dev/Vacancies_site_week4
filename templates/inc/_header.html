<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mr-4" href="{% url 'home' %}">Джуманджи</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav col-10">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vacancies' %}">Вакансии</a>
                </li>

            </ul>
            <ul class="navbar-nav col-2 justify-content-end">
                {% if request.user.is_authenticated %}
                    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink"
                                   role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ user.username }}
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark"
                                    aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a class="dropdown-item" href="{% url 'profile' request.user.username %}">Профлиь</a></li>
                                    <li><a class="dropdown-item" href="#">Резюме</a></li>
                                    <li><a class="dropdown-item" href="#">Компания</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                {% else %}
                    <li class="nav-item active">
                        <a href="{% url 'login' %}" class="nav-link font-weight-bold">Вход</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
