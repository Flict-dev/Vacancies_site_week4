{% extends 'base/base.html' %}
{% block content %}
    <section>
        <div class="row mt-5">
            <div class="col-12 col-lg-8 offset-lg-2 m-auto">
                {% for vacancy in vacancies%}
                <div class="card mb-4">
                    <div class="card-body px-4">
                        <div class="row">
                            <div class="col-12 col-md-8 col-lg-9">
                                <h2 class="h2 pb-2">{{ vacancy.title }}</h2>
                                <p class="mb-2">{{ vacancy.skills }}</p>
                                <p>От {{ vacancy.salary_min }} до {{ vacancy.salary_max }} руб.</p>
                                <p class="text-muted pt-1">{{ vacancy.published }}</p>
                            </div>
                            <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
                                <a href="{{ vacancy.get_absolute_url }}"><img src="https://place-hold.it/130x80" width="130" height="80" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
